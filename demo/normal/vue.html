<!DOCTYPE html>
<html>
<head>
    <title>simpe page</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <link href="../../bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <style>
        li.done {
            text-decoration: line-through;
        }
    </style>
</head>

<body>
    <div data-ver-role="hello-veronica">
        <div id="demo">
            <h1>{{title | uppercase}}</h1>
            <ul>
                <li v-repeat="todos"
                    v-on="click: done = !done"
                    class="{{done ? 'done' : ''}}">
                    {{content}}
                </li>
            </ul>
        </div>
        <button data-action="get">GET Model</button>
    </div>
    <script src="../../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../../bower_components/underscore/underscore-min.js"></script>
    <script src="../../dist/veronica.js"></script>
    <script src="vue.js"></script>
    <script>
        // create app
        var app = veronica.createApp();

        app.use(function (app) {

            app.view.base._createViewModel = function (obj) {
                var vm = new Vue({
                    data: obj
                });
                return vm;
            };

            app.view.base._bind = function () {
                var vm = this.model();
                vm.$mount(this.$el.get(0));
            }
        });

        // create widget: hello-veronica
        app.widget.register('hello-veronica', {
            defaults: {
                autoAction: true
            },
            initAttr: function () {
                this.model({
                    title: 'todos',
                    todos: [
                        {
                            done: true,
                            content: 'Learn JavaScript'
                        },
                        {
                            done: false,
                            content: 'Learn vue.js'
                        }
                    ]
                }, false);
            },
            getHandler: function () {
                console.log(this.model().$data);
            }
        });

        app.launch({ parse: true });

    </script>
</body>
</html>
