<!DOCTYPE html>
<html>
<head>
    <title>simpe page</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <link href="../../bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
</head>

<body>
    <div data-ver-role="switchable">
        <button data-action="test">Test</button>
    </div>
    <script src="../../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../../bower_components/underscore/underscore-min.js"></script>
    <script src="../../dist/veronica.js"></script>
    <script>
        var app = veronica.createApp();

        var view1 = app.view.define({
            template: '<div style="background:red">1</div>'
        }, true);
        var view2 = app.view.define({
            template: '<div style="background:green">2</div>'
        }, true);
        var view3 = app.view.define({
            template: '<div style="background:blue">3</div>'
        }, true);

        app.widget.register('switchable', {
            defaults: {
                autoAction: true,
                activeView: 'view1'
            },
            switchable: ['view1', 'view2', 'view3'],
            views: {
                'view1': {
                    initializer: view1
                },
                'view2': {
                    initializer: view2
                },
                'view3': {
                    initializer: view3
                }
            },
            testHandler: function () {
                this.active('view2');
            }
        });

        app.launch({ parse: true });

    </script>
</body>
</html>
