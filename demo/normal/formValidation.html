<!DOCTYPE html>
<html>
<head>
    <title>simpe page</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <link href="../../bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <style>
        input:invalid {
            background: red;
        }

        input:required {
            background: lightyellow;
        }
    </style>
</head>
<body>
    <form>
        <input type="email" value="" id="xemail" name="xemail2" required />
        <button type="submit">Submit</button>
    </form>
    <script src="../../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../../bower_components/underscore/underscore-min.js"></script>
    <script src="../../dist/veronica.js"></script>
    <script>
        document.forms[0].elements['xemail'].setCustomValidity('email 验证不通过')
        $('form').on('submit', function (e) {
            var result = this.checkValidity();
            if (!result) {
                e.preventDefault();
                 //e.target.elements['xemail'];
            }

        });
        // create app
        var app = veronica.createApp();

        // create widget: hello-veronica
        app.widget.register('hello-veronica', {
            defaults: {
                autoAction: true
            },
            initAttr: function () {
                this.model({
                    title: 'todos',
                    todos: [
                        {
                            done: true,
                            content: 'Learn JavaScript'
                        },
                        {
                            done: false,
                            content: 'Learn vue.js'
                        }
                    ]
                }, false);
            },
            getHandler: function () {
                console.log(this.model().$data);
            }
        });

        app.launch({ parse: true });

    </script>
</body>
</html>
