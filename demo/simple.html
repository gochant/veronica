<!DOCTYPE html>
<html>
<head>
    <title>veronica demo page</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
</head>
<body>
    <div data-ver-role="test" data-options='{ "text": "Hello"  }'>
        <%= text %>
    </div>
    <script src="../bower_components/requirejs/require.js"></script>
    <script>
        require(['require-conf'], function (config) {
            // 设置 require.config
            require.config(config('../bower_components'));

            require(['veronica'], function (veronica) {

                var app = veronica.createApp();

                app.widget.register('test', function (options) {
                    var app = options.sandbox.app;
                    var View = app.view.define();
                    return new View(options);
                });

                app.parser.parse();
            });

        });
    </script>
</body>
</html>
